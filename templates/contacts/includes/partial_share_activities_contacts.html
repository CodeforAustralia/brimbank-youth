<form method="post" action="{% url 'post_shared_activities_contacts' member.id %}" class="share-activities-form" novalidate>
    {% csrf_token %}
    <div class="modal-header" style="padding-top:0;padding-bottom:0;border-bottom:none;">
        <h4 class="modal-title" style="color:#484848;">Share Activity</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {% include 'contacts/includes/partial_contact_form.html' %}
    </div>
    <div class="modal-footer">
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
        <button type="submit" class="share-btn-contacts btn btn-block btn-neon-green btn-lg" style="margin-top:-1em;height:60px;">Send&nbsp;&nbsp;
        <i class="fas fa-sync fa-spin loading" style="display:none;"></i></button>
    </div>
</form>
