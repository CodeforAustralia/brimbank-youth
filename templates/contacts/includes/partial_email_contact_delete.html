<form method="post" action="{% url 'email_member_delete' email_member.id %}" class="js-email-member-delete-form">
        {% csrf_token %}
        <div class="modal-header">
            <h4 class="modal-title">Confirm contact deletion</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p class="lead">Are you sure you want to delete <strong>{{ email_member.first_name }} {{ email_member.last_name }}</strong> from contact list?</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-danger">Delete</button>
        </div>
    </form>
