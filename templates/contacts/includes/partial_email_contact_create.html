<form method="post" action="{% url 'member_create' group_pk %}" class="js-email-member-create-form" novalidate>
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Add a contact to this group</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {% include 'contacts/includes/partial_contact_form_2.html' %}
    </div>
    <div class="modal-footer">
        <button type="button" style="width:40%;margin-top:9px;" class="btn btn-grey btn-block" data-dismiss="modal">CANCEL</button>
        <button type="submit" style="width:60%;" class="btn btn-green btn-block">ADD</button>
    </div>
</form>
