<form method="post" action="{% url 'post_shared_activities_sms' member.id %}" class="share-activities-sms-form" novalidate>
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Share Activities</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {% include 'contacts/includes/partial_contact_form.html' %}
    </div>
    <div class="modal-footer">
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
        <button type="submit" class="share-btn-contacts-sms btn btn-block btn-success btn-lg">Send&nbsp;&nbsp;
        <i class="fas fa-sync fa-spin loading" style="display:none;"></i></button>
    </div>
</form>
