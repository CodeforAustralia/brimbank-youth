{% extends 'base.html' %}
{% load static %}

{% block title %}Your profile{% endblock %}

{% block stylesheet %}
<link rel="stylesheet" type="text/css" href="{% static 'css/forms.css'%}" />
<style>
  textarea.form-control {
    height: 30% !important;
  }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid" style="margin-top:4rem;">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="card no-border">
        <div class="card-body">
          <h3 class="card-title" style="font-size:36px;font-weight:bold;margin-bottom:3rem;">Sign up</h3>
          <form method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {% include 'includes/form_2.html' %}
            <button type="submit" class="btn btn-green float-right" style="margin-top:1.5em;height:60px;width:180px;font-size:20px;">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block javascript %}
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuR6-6PfCU7wRsSRRR3DH_PseEAYvyp3k&libraries=places&region=au"></script>
<script>
  // Google maps
  function initialize() {
      var input = document.getElementById('id_address');
      var autocomplete = new google.maps.places.Autocomplete(input);
  }
  google.maps.event.addDomListener(window, 'load', initialize);
</script>
{% endblock %}
