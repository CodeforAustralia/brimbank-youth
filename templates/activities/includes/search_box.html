{% load static %}

<div class="jumbotron">
    <div class="img"></div>
    <div class="container text-center search-box">
    <div id="search-box" style="padding-top:20px;padding-bottom:25px;">
        <!-- <h1 class="display-4">Youth Poster</h1> -->
      <h1>Share activities and events with youth</h1>
      <form method="get" id="id_form" class="justify-content-center mt-4" novalidate>
          <div class="form-row justify-content-center">
          <div class="form-group col-sm-4 mr-4">
              <label class="sr-only" for="id_name">Activity name</label>
              <input type="text" name="name" placeholder="Swimming, African Dance, Soccer..." maxlength="150" class="form-control mr-sm-4" id="id_name" data-toggle="tooltip" data-placement="left" title="Enter the activity name" />
          </div>
          <div class="col-sm-4 mr-4 mb-2">
              <label class="sr-only" for="id_location">Location</label>
              <input type="text" name="location" placeholder="Sunshine or 3040 " maxlength="150" class="form-control mr-4 mb-2" id="id_location" data-toggle="tooltip" data-placement="left" title="Enter an adress" />
          </div>
          <div class="col-sm-1">
              <button type="submit" id="id_search" class="btn btn-success mr-sm-4 mb-2" name="search" value="search">Search</button>
          </div>
          </div>
    </div>
    </div>
</div>
