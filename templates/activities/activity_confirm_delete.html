{% extends 'base.html' %}

{% block title %}Confirm delete activity{% endblock title %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <h3>Are you sure you want to delete "{{ activity }}"?</h3>
    <p class="col-sm-2 col-sm-4">
        <input type="submit" class="btn btn-danger" value="Confirm" />
        <a href="{% url 'activity_detail' activity.pk %}" class="btn btn-outline-primary">Cancel</a>
    </p>
    
</form>

{% endblock %}
