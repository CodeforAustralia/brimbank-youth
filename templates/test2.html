<!DOCTYPE html>
<html>
  <head>
    <title>Geocoding service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        #map {
            height: 50%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #floating-panel {
            position: absolute;
            top: 10px;
            left: 25%;
            z-index: 5;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #999;
            text-align: center;
            font-family: 'Roboto','sans-serif';
            line-height: 30px;
            padding-left: 10px;
        }
        </style>
  </head>
<body>
    <div id="floating-panel">
        <input id="address" type="textbox" value="">
        <input id="submit" type="button" value="Geocode">
        <form>
            Address:    <input name="formatted_address" type="text" value="">
            Suburb:    <input name="locality" type="text" value="">
            Postcode:    <input name="postal_code" type="text" value="">
        </form>
    </div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoIBABSLvZbyCslNdTJy54AATSEz1lOvs&libraries=places&region=au"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="../www/static/js/jquery.geocomplete.js"></script>
<script>
    $("#address").geocomplete(
        { details: "form" }
    );
    $("#submit").click(function(){
        $("#address").trigger("geocode");
    });
</script>
</body>
